<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма</title>
<link rel="stylesheet" href="style.css">
<script src="form.js" async></script>
</head>
<body>
    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Ваше Имя">
            <small class="error">Имя должно содержать только буквы</small>
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-0000">
            <small class="error">Введите телефон в формате +7(000)000-0000</small>
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="example@example.com">
            <small class="error">Введите почту в формате example@site.com</small>
        </label>
        <label id="message">
            <textarea name="message" placeholder="Ваше сообщение"></textarea>
            <small class="error">Сообщение должно содержать не менее 1 символа</small>
        </label>
        <button class="button">Отправить</button>
    </div>
</body>
</html>
