<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <search v-model="searchLine" @input="filterGoods"></search>
            <basket @del_item_cart="delitemCart" :basketgoods="basketGoods" :is_basket_empty="isBasketEmpty" :total_price_message="totalPriceMessage" :is_visible_cart="isVisibleCart" @visible_cart="isVisibleCart=!isVisibleCart"></basket>
        </header>
        <error-message :visible="isError"></error-message>
        <main class="content">  
            <goods-list :goods="filteredGoods" @add="addCart"></goods-list>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
